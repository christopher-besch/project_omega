{% extends "base.html" %}

{% block content %}
<h1>Change Settings</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}

    {% with %}
    {% set form_element = form.full_name %}
    {% include "_text_input.html" %}
    {% endwith %}

    {% with %}
    {% set form_element = form.email %}
    {% include "_text_input.html" %}
    {% endwith %}

    <button type="submit" class="btn btn-primary">Create User</button>
</form>
{% endblock %}
