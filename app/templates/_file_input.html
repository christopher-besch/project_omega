{# required: form_element: FileField #}
<div class="form-group">
    <label for="{{ form_element.id }}-form">{{ form_element.label.text }}</label>
    <input type="file" class="form-control-file {% if form_element.errors|length != 0 %}is-invalid{% endif %}"
        id="{{ form_element.id }}-form" name="{{ form_element.id }}" required>
    {% for error in form_element.errors %}
    <div class="invalid-feedback">{{ error }}</div>
    {% endfor %}
</div>
