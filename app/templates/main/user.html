{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td>
            <h1>User: {{user.username }}</h1>
            {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
        </td>
    </tr>
</table>
<h1>User: {{ user.username }}</h1>
<hr>
{% for post in posts %}
<p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
</p>
{% endfor %}
{% endblock %}
