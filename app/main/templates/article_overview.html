{% extends "base.html" %}

{% block content %}

<h1>Articles</h1>
{% for article in articles %}
<div class="card mb-3">
    <!-- <img src="https://mdbootstrap.com/img/new/slides/041.jpg" class="card-img-top" alt="..." /> -->
    <div class="card-body">
        <a href="{{ url_for('main.article', internal_name=article.internal_name) }}">
            <h5 class="card-title">{{ article.title }}</h5>
        </a>
        <p class="card-text">{{ article.subtitle }}</p>
        <p class="card-text">
            <small class="text-muted">By {{ article.get_authors() }}</small>
        </p>
    </div>
</div>
{% endfor %}

<nav aria-label="Articles Pagination">
    <ul class="pagination">
        <li class="page-item {% if not prev_url %}disabled{% endif %}"><a class="page-link"
                href="{{ url_for('admin.users', page=1) }}">1</a></li>
        <li class="page-item {% if not prev_url %}disabled{% endif %}"><a class="page-link"
                href="{{ prev_url }}">Previous</a></li>
        <li class="page-item {% if not next_url %}disabled{% endif %}"><a class="page-link"
                href="{{ next_url }}">Next</a></li>
        <li class="page-item {% if not next_url %}disabled{% endif %}"><a class="page-link"
                href="{{ url_for('admin.users', page=amount_pages) }}">{{ amount_pages }}</a></li>
    </ul>
</nav>

{% endblock %}
